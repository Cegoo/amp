<script type="text/javascript">
(function () {
var Header = {
initialize: function () {
this.renderService();
this.renderServiceMenu();
},
getElement: function (id) {
return document.getElementById(id);
},
//显示客服信息
renderService: function () {
var currEl = this.getElement("kf-item");
currEl.onmouseover = function (e) {
this.className ="hover";
};
currEl.onmouseleave = function (e) {
this.className ="";
};
},
//呈现客列表菜单服信息
renderServiceMenu: function () {
var currEl = this.getElement("kf-menu");
var items = currEl.getElementsByTagName("div");
for (var i = 0, length = items.length; i < length; i++) {
items[i].onmouseover = function (e) {
this.className ="tn-down-item current";
};
items[i].onmouseleave = function (e) {
this.className ="tn-down-item";
};
}
}
};
Header.initialize();
})();
</script>
